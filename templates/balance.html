<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        {% if error %}
                            <h2 class="text-danger">Error</h2>
                            <p>{{ error }}</p>
                            <a href="/" class="btn btn-primary mt-3">Go Back</a>
                        {% else %}
                            <h2 class="text-success">Account Balance</h2>
                            <p>Account ID: <strong>{{ account_id }}</strong></p>
                            <p>Balance: <strong>${{ "%.2f" | format(balance) }}</strong></p>
                            <a href="/" class="btn btn-primary mt-3">Check Another Account</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
